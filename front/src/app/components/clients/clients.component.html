
<flash-messages></flash-messages>

<div class="ctn">
  <app-sidebar></app-sidebar>
  <div class="container" style="margin-left: 230px; position: fixed;" >
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <button  class="btn btn-success" (click)="open(addClient)">Ajouter Client</button>
          </div>
          <div class="col-4">
            <form #f="ngForm">
               <div class="form-group">
                 <label for="keyword">Recherche</label>
                 <input  placeholder="Tapez votre mot de clet de recherche ici!!" type="text" name="keyword" id="keyword" class="form-control" name="recherche" (change)="search()" [(ngModel)]="cherche">
               </div>
            </form>
          </div>
          <div class="col-4">
            <form #f1="ngForm">
              <div class="form-group">
                <label for="id">Filtre par categorie</label>
                  <select   class="form-control" ngModel  name="critere" id="slct" (change)="setSelectCriter($event)" >
                    <option value="">Choisier un critere</option>
                    <option value="username">Username</option>
                    <option value="addresse">Addresse</option>
                    <option value="telephone">Telephone</option>
                    <option value="email">Email</option>
                  </select>
              </div>
            </form>
          </div>
        </div>
        <h4  class="card-title">Liste de clients</h4>
        <div class="row">
            <table class="table table-hover" >
              <thead>
              <tr>

                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Addresse</th>
                <th scope="col">Telephone</th>
                <th colspan="3">Action</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let client of clients">
                  <td >
                    {{client.username}}
                  </td>
                  <td >
                    {{client.email}}
                  </td>
                  <td >
                    {{client.addresse}}
                  </td>
                  <td >
                    {{client.telephone}}
                  </td>
                  <td><a class="btn-info btn" (click)="openUpdate(update, client)">Modifier</a></td>
              <td><a  class="btn-danger btn" (click)="openDelete(contentDelete, client._id)">Supprimer</a></td>
                </tr>
              </tbody>
            </table>
          <ul  class="pagination">
            <li >
              <a class="clickable"> 1</a>
            </li>
          </ul>
          </div>
      </div>
    </div>
  </div>
  <ng-template #addClient let-modal>

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Nouveau Client</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm"  novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input id="username" class="form-control" [(ngModel)]="user.username" name="usrename">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input id="email" class="form-control" [(ngModel)]="user.email" name="email" >
          </div>
        </div>
        <div class="form-group">
          <label for="addresse">Addresse</label>
          <div class="input-group">
            <input id="addresse" class="form-control"  [(ngModel)]="user.addresse" name="addresse">
          </div>
        </div>
        <div class="form-group">
          <label for="tel">Telephone</label>
          <div class="input-group">
            <input id="tel" class="form-control"[(ngModel)]="user.telephone" name="telephone">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info" (click)="onSubmit()">Submit</button>
        </div>
    </div>

  </ng-template>


  <ng-template #contentDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>Are you sure you want to delete this client.</h2>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-danger" (click)="delete()">Yes, Delete!</button>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
    </div>
  </ng-template>




  <ng-template #update let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modifier Client</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm"  novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input id="username" class="form-control" [(ngModel)]="user.username" name="usrename">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input id="email" class="form-control" [(ngModel)]="user.email" name="email" >
          </div>
        </div>
        <div class="form-group">
          <label for="addresse">Addresse</label>
          <div class="input-group">
            <input id="addresse" class="form-control"  [(ngModel)]="user.addresse" name="addresse">
          </div>
        </div>
        <div class="form-group">
          <label for="tel">Telephone</label>
          <div class="input-group">
            <input id="tel" class="form-control"[(ngModel)]="user.telephone" name="telephone">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info" (click)="modifier()">Modifer</button>
        </div>
    </div>

  </ng-template>
