<app-sidebar></app-sidebar>



<div class="ctn">
  <app-sidebar></app-sidebar>
  <div class="container" style="margin-left: 230px; position: fixed;" >
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <button  class="btn btn-success" (click)="open(addCout)">Ajouter Cout</button>
          </div>
          <div class="col-4">
            <form #f="ngForm">
               <div class="form-group">
                 <label for="keyword">Recherche</label>
                 <input  placeholder="Tapez votre mot de clet de recherche ici!!" type="text" name="keyword" id="keyword" class="form-control" name="recherche" (change)="search()" [(ngModel)]="cherche">
               </div>
            </form>
          </div>
          <div class="col-4">
            <form #f1="ngForm">
              <div class="form-group">
                <label for="id">Filtre par categorie</label>
                  <select   class="form-control" ngModel  name="critere" id="slct" (change)="setSelectCriter($event)" >
                    <option value="">Choisier un critere</option>
                    <option value="designation">designation</option>
                    <option value="description">description</option>
                    <option value="date">date</option>

                  </select>
              </div>
            </form>
          </div>
        </div>
        <h4  class="card-title">Liste des couts</h4>
        <div class="row">
            <table class="table table-hover" >
              <thead>
              <tr>

                <th scope="col">Designation</th>
                <th scope="col">Total</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th colspan="3">Action</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cout of couts">
                  <td >
                    {{cout.designation}}
                  </td>
                  <td >
                    {{cout.total}}
                  </td>
                  <td >
                    {{cout.description}}
                  </td>
                  <td >
                    {{cout.date | date}}
                  </td>
                  <td><a class="btn-info btn" (click)="openUpdate(update,cout)">Modifier</a></td>
              <td><a  class="btn-danger btn" (click)="openDelete(contentDelete,cout._id)">Supprimer</a></td>
                </tr>
              </tbody>
            </table>
          <ul  class="pagination">
            <li >
              <a class="clickable"> 1</a>
            </li>
          </ul>
          </div>
      </div>
    </div>
  </div>


  <ng-template #addCout let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Nouveau Cout</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm"  novalidate>
        <div class="form-group">
          <label for="Designation">Designation</label>
          <div class="input-group">
            <input id="Designation" class="form-control" name="designation" [(ngModel)]="cout.designation">
          </div>
        </div>
        <div class="form-group">
          <label for="Total">Total</label>
          <div class="input-group">
            <input id="Total" class="form-control"   name="total" [(ngModel)]="cout.total">
          </div>
        </div>

        <div class="form-group">
          <label for="Description">Description</label>
          <div class="input-group">
            <input id="Description" class="form-control"  name="description" [(ngModel)]="cout.description">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info" (click)="submit()" >Submit</button>
        </div>
    </div>

  </ng-template>


  <ng-template #contentDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>Are you sure you want to delete this client.</h2>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-danger" (click)="delete()">Yes, Delete!</button>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
    </div>
  </ng-template>




  <ng-template #update let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modifier Cout</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm"  novalidate>
        <div class="form-group">
          <label for="Designation">Designation</label>
          <div class="input-group">
            <input id="Designation" class="form-control" [(ngModel)]="cout.designation"  name="designation">
          </div>
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <div class="input-group">
            <input id="Description" class="form-control" [(ngModel)]="cout.description"  name="description">
          </div>
        </div>
        <div class="form-group">
          <label for="Total">Total</label>
          <div class="input-group">
            <input id="Total" class="form-control" [(ngModel)]="cout.total"  name="total">
          </div>
        </div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info" (click)="modifier()" >Modifer</button>
        </div>
    </div>

  </ng-template>
